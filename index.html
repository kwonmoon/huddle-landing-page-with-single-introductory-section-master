<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="app.css">
   <title>Huddle landing page with single introductory section</title>
</head>
<body>
   <main class="container flex">
      <div class="images">
         <img src="./images/logo.svg" alt="company logo" class="logo">
         <img src="./images/illustration-mockups.svg" alt="mockup image" class="mockup">
      </div>
      <div class="details">
         <h1>Build The Community Your Fans Will Love</h1>     
         <p>Huddle re-imagines the way we build communities. You have a voice, but so does
            your audience. Create connections with your users as you engage in genuine
            discussion. 
         </p>
         <button>Register</button>
         <div class="social-icons">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
         </div>
      </div>
   </main>
</body>
</html>
